<html>
    <head>
        <title>
            Calculator
        </title>
        <script>
            function add()
            {
              var a = document.getElementById("t1").value;
              var b = document.getElementById("t2").value; 
              a = parseInt(a);
              b = parseInt(b);
              var c = a+b;
              alert("Additon is: " + c);
            }
            function sub()
            {
              var a = document.getElementById("t1").value;
              var b = document.getElementById("t2").value; 
              a = parseInt(a);
              b = parseInt(b);
              var c = a-b;
              alert("Subtraction is: " + c);
            }
            function mul()
            {
              var a = document.getElementById("t1").value;
              var b = document.getElementById("t2").value; 
              a = parseInt(a);
              b = parseInt(b);
              var c = a*b;
              alert("Multiplication is: " + c);
            }
            function div()
            {
              var a = document.getElementById("t1").value;
              var b = document.getElementById("t2").value; 
              a = parseInt(a);
              b = parseInt(b);
              var c = a/b;
              alert("Division is: " + c);
             // document.write(c);
            }
        </script>
    </head>
    <body>
        <form name="f1" >
             <h1> Calculator</h1>
           <h1> Number1<input type="text" id="t1" name="n1">
